name: Post-publish tasks

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: boolean
      version:
        required: true
        type: string

permissions:
  contents: write

jobs:
  manage-version:
    name: Update branch version
    runs-on: self-hosted
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Commit snapshot version to current branch
        id: commit-version
        if: ${{ inputs.release }}
        run: |          
          git config user.name "github-actions"
          git config user.email "github-actions@aeron.io"
          echo ${{ inputs.version }}-SNAPSHOT > version.txt
          git add version.txt
          git status
          git commit -m "${{ inputs.version }}-SNAPSHOT version update."
          git push
